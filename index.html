<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://cdn.iconscout.com/public/images/icon/free/png-512/pig-face-sus-wild-animal-food-3088363eeae1bedf-512x512.png">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>You</h2>
          <div class="dice">
            <h3>Dice</h3>
            <div class="box">
              <p><span class="diceRoll"></span</p>
            </div>
          </div>
          <div class="turn">
            <h3>This Turn Score: </h3>
            <div class="box">
              <p><span class="turnScore"></span</p>
            </div>
          </div>
          <div class="total">
            <h3>Total Score:</h3>
            <div class="box">
              <p><span class="totalScore"></span></p>
          </div>
          </div>

          <button id="roll" type="button" class="btn btn-success">Roll a Dice</button>
          <button id="stop" type="button" class="btn btn-danger">Stop Rolling</button>
        </div>

        <div class="col-md-6">
          <h2>Computer</h2>
          <div class="dice">
            <h3>Dice</h3>
            <div class="box">
              <p><span class="diceRoll"></span</p>
            </div>
          </div>
          <div class="turn">
            <h3>This Turn Score: </h3>
            <div class="box">
              <p><span class="turnScore"></span</p>
            </div>
          </div>
          <div class="total">
            <h3>Total Score:</h3>
            <div class="box">
              <p><span class="totalScore"></span></p>
          </div>
          </div>

        </div>
      </div>

      <div class="start">
        <button id="start" type="button" class="btn btn-primary">START THE GAME</button>
      </div>
    </div>

  </body>
</html>
